<form (ngSubmit)="onSubmit()">
    <p>
        <label for="initial investment">Initial Investment</label>
        <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="enteredInvestmentAmount" />
    </p>
    <p>
        <label for="annual investment">Annual Investment</label>
        <input type="number" id="enteredAnnualInvestment" name="enteredAnnualInvestment" [(ngModel)]="enteredAnnualInvestment" />
    </p>
    <p>
        <label for="expected return">Expected Return</label>
        <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </p>
    <p>
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
    </p>
    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
